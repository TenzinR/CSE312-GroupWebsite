<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All</title>
  </head>
  <body>
    <div>
      {% if not data %}
      <h1>No posts yet!</h1>
      <a href="/posts"><button>Create Post</button></a>
      {% else %} {% for post in data: %}
      <div>
        <h2>{{post.title}} - By {{post.author}}</h2>

        {% if post.imageUrl %}
        <img src="{{post.imageUrl}}" alt="" width="300" height="300" />
        {% endif %}
      </div>
      {% endfor %} {% endif %}
    </div>
  </body>
</html>
