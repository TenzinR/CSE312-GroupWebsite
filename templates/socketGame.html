<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
    <title>Cookie Clicker!</title>
  </head>
  {% if data['darkmode'] %} <body class="dark"> {% else %}
  <body>
    {% endif %} 
    <div>
      <h1>Welcome, <span id='currentUser'>{{data['user']['username']}}</span></h1>
      <h2>Online Users:</h2>
      <ul id="userList"></ul>
    </div>
    <button id="clickerBtn">Click</button>
    <br>

    <section id='messageBoard'>

    </section>

    <button id='messageFormButton'>Send a Message</button>
    <form id='messageForm' action="" style="display: none;">
      <label for="messageRecipient">Recipient's Username</label>
      <input id='messageRecipient' type="text">
      <br>
      <label for="messageText">Message Text</label>
      <input id='messageText' type="text">
      <br>
      <button>Send</button>
    </form>
    <br>
    <a href="/"><button>Home</button></a>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
      integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" charset="utf-8" src="/static/socketFunctions.js"></script>
  </body>
</html>
